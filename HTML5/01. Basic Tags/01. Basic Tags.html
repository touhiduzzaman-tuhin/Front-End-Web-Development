<!-- Defines a Comment -->

<!-- Defines the document type -->
<!DOCTYPE html>
<!-- Defines an HTML Document -->

<html lang="en">
<head>
<!-- Contains metadata information for the document -->
<!-- Defines metadata about an HTML Document -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Defines a title for the document -->

    <title>Basic Tag</title>

<!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="style.css">
<!-- Defines style information for a document -->
    <style>
        body{
            background-color: dark;
        }
    </style>
</head>
<!-- Defines the documents body -->

<body>
<!-- Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

<!-- Defines a Paragraph -->
    <p>This is a paragraph</p>
<!-- Inserts a single line break -->
    <br>
    <br>
    <br>
<!-- Defines a thematic change in the content -->
    <hr>
<!-- Defines a hyperlink -->
    <a href="https://www.google.com" target="_blank">Google Link 1</a>
    <a href="https://www.google.com" target="_parent">Google Link 2</a>
    <a href="https://www.google.com" target="_self">Google Link 3</a>
    <a href="https://www.google.com" target="_top">Google Link 4</a>
</body>
</html>
